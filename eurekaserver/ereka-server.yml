server:
  port: 8070

eureka:
  instance:
    # 컨테이너 이름 사용 (도커 네트워크에서의 고정 DNS 이름)
    hostname: eureka-server
    preferIpAddress: true
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://eureka-server:8070/eureka/
  server:
    waitTimeInMsWhenSyncEmpty: 5
